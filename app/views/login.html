<h2>Login</h2>
<form ng-submit="login(user)">
	<input type="email" ng-model="user.email" placeholder="Email" class="force-control" required></br>
	<input type="password" ng-model="user.password" placeholder="Password" class="force-control" required>
	<input type="submit" value="Login" class="btn btn-danger">
</form>
