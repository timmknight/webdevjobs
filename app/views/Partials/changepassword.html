<div class="modal fade" id="pasModal" ng-controller="AuthController"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="changePassword(user)">
		<input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><br>
		<input type="password" ng-model="user.oldpass" placeholder="Old Password" class="form-control" required><br>
		<input type="password" ng-model="user.newpass" placeholder="New Passwrod" class="form-control" required><br>

		<!-- <input type="submit" vaule="Update Password" class="btn btn-info"> -->
<!-- 		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" vaule="Update Password" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
