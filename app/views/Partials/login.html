<div class="modal fade" id="logModal" ng-controller="AuthController"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Login</h3>
      </div>
      <div class="modal-body">
        <form ng-submit="login(user)">
			<input type="email" ng-model="user.email" placeholder="Email" class="force-control" required></br>
			<input type="password" ng-model="user.password" placeholder="Password" class="force-control" required><br>
		<!-- <input type="submit" vaule="Update Password" class="btn btn-info"> -->
<!-- 		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" vaule="Login" class="btn btn-primary" ng-click="ok()">Login</button>
        </form>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog --> 
</div><!-- /.modal -->
